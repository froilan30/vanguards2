{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="parallax-window" data-parallax="scroll" data-image-src="#slider">
        <div class="col-md-12 ">
                <div class="carousel slide" data-ride="carousel" id="slider">
                    <ol class="carousel-indicators">
                        <li data-target="#slider" data-slide-to="0" class="active"></li>
                        <li data-target="#slider" data-slide-to="1" ></li>
                        <li data-target="#slider" data-slide-to="2" ></li>
                        <li data-target="#slider" data-slide-to="3" ></li>
                    </ol>
                    <div class="carousel-inner" style="height: 700px" >
                        <div class="item active">
                            <img class="cover" src="{% static 'home/slider-1.jpg' %}">

                        </div>
                        <div class="item ">
                            <img class="cover"  src="{% static 'home/slider-2.jpg' %}">
                        </div>
                        <div  class="item ">
                            <img class="cover"  src="{% static 'home/slider-3.jpg' %}">
                        </div>
                        <div class="item">
                            <img class="cover"  src="{% static 'home/slider-4.jpg' %}">
                        </div>

                    </div>

                    <a href="#slider" data-slide = "prev" class="left carousel-control">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a href="#slider" data-slide = "next" class="right carousel-control">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>

                </div>
            </div>






    </div>
    <div class="window-wrapper">
        <h1>My Maps</h1>
        <div id="map" style="width:500px;height:300px"></div>


    </div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="{%  static 'background/bg_2.jpeg' %}"></div>
    <div class="window-wrapper"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="{%  static 'background/bg_1.jpeg' %}"></div>
    <div class="window-wrapper"></div>

{% endblock %}
